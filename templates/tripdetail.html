<ion-view class="slider-view">
    <ion-nav-title> <span>Trip Detail</span> </ion-nav-title>

    <ion-content class="has-footer">

        <div class="row margin-bottom whitebg">
            <div class="col col-50"><strong>From</strong></div>
            <div class="col col-50"><span ng-if="trip.Slocation" ng-bind="trip.Slocation + ','"></span><span ng-bind="trip.Scity + ','"></span><span ng-bind="trip.Sstate"></span></div>
        </div>
        <div class="row margin-bottom whitebg">
            <div class="col col-50"><strong>To</strong></div>
            <div class="col col-50">
                <span ng-if="trip.Elocation" ng-bind="trip.Elocation + ','"></span><span ng-bind="trip.Ecity + ','"></span><span ng-bind="trip.Estate"></span></div>
        </div>
        <div class="row margin-bottom whitebg" ng-show="trip.Vtype">
            <div class="col col-50"><strong>Type</strong></div>
            <div class="col col-50" ng-bind="trip.Vtype"></div>
        </div>
        <div class="row margin-bottom whitebg" ng-show="trip.Vcapacity">
            <div class="col col-50"><strong>Capacity</strong></div>
            <div class="col col-50" ng-bind="trip.Vcapacity"></div>
        </div>

        <div class="row margin-bottom whitebg" ng-show="trip.material">
            <div class="col col-50"><strong>Material</strong></div>
            <div class="col col-50" ng-bind="trip.material"></div>
        </div>

        <div class="row margin-bottom whitebg" ng-show="trip.Vqty">
            <div class="col col-50"><strong>Number of Vehicle</strong></div>
            <div class="col col-50" ng-bind="trip.Vqty"></div>
        </div>
        <div class="row margin-bottom whitebg" ng-show="trip.reportingDate">
            <div class="col col-50"><strong>Reporting Date</strong></div>
            <div class="col col-50" ng-bind="trip.reportingDate"></div>
        </div>
        <div class="row margin-bottom whitebg" ng-show="trip.luCharge">
            <div class="col col-50"><strong>Loading/unloading charge</strong></div>
            <div class="col col-50" ng-bind="trip.luCharge"></div>
        </div>

        <div class="row margin-bottom whitebg" ng-show="trip.insurance">
            <div class="col col-50"><strong>Insurance </strong></div>
            <div class="col col-50" ng-bind="trip.insurance"></div>
        </div>
        <div class="row margin-bottom whitebg" ng-show="trip.Stax">
            <div class="col col-50"><strong>Service Tax</strong></div>
            <div class="col col-50" ng-bind="trip.Stax"></div>
        </div>
        <div class="row margin-bottom whitebg" ng-show="trip.PayCondition">
            <div class="col col-50"><strong>Payment Condition</strong></div>
            <div class="col col-50" ng-bind="trip.PayCondition"></div>
        </div>
        <div class="row margin-bottom whitebg" ng-show="trip.Acommission">
            <div class="col col-50"><strong>Agent Commission</strong></div>
            <div class="col col-50" ng-bind="trip.Acommission"></div>
        </div>
        <div class="card" ng-if="usertype == 'agent' && allBids.length">
            <div class="item bg-assertive">
                Bider List
            </div>
             <div class="item">
                <div class="row" >
                    <div class="col"><strong>Name</strong></div>
                    <div class="col"><strong>Amount</strong></div>
                </div>
            </div>
            <div class="item" ng-repeat="bid in allBids | orderBy:'-price'">
                <div class="row" >
                    <div class="col">{{bid.username}}</div>
                    <div class="col">{{bid.price | currency:"â‚¹"}}</div>
                </div>
            </div>
        </div>
        <div class="card" ng-if="allBids.length < 1">
            <div class="item bg-assertive">
                Sorry no any biding for this Trip yet :(
            </div>
        </div>

    </ion-content>
    <div class="bar bar-footer item-input-inset bar-energized" ng-if="usertype != 'agent'">
        <h4 class="bidprice" ng-show="bidprice && editPrice == false ">Your bid amount is : <span  ng-bind="bidprice"></span><a href="javascript:void(0)"  ng-show="bidprice" ng-click="editPrice = true" class="ion-android-create"></a></h4>
        <label ng-show="!bidprice || editPrice == true" class="item-input-wrapper">
            <input type="number" placeholder="Bid Your Price" ng-model="bidAmount">
        </label>
        <button ng-show="!bidprice || editPrice == true" class="button button-positive button-small" ng-click="bidsubmit()">Bid</button>
    </div>
</ion-view>
