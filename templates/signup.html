<ion-view class="forms-view">
    <ion-header-bar align-title="left" class="bar-positive">
  <div class="buttons">
    <button class="button button-icon icon ion-navicon" ></button>
  </div>
  <h1 class="title">Sign Up Form</h1>
  
</ion-header-bar>
    <ion-content  overflow-scroll="true" padding="false">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">First Name</span>
                    <input placeholder="" type="text">
                </label>
                <label class="item item-input">
                    <span class="input-label">Last Name</span>
                    <input placeholder="" type="text">
                </label>
                <label name="gender" class="item item-select">
                    <span class="input-label">Gender</span>
                    <select>
                        <option>male</option>
                        <option>female</option>
                    </select>
                </label>
                <label class="item item-input">
                    <span class="input-label">Mobile Number</span>
                    <input placeholder="" type="text">
                </label>
                <label class="item item-input">
                    <span class="input-label">Date of Birth</span>
                    <input placeholder="" type="text">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email Id</span>
                    <input placeholder="" type="email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Company Name</span>
                    <input placeholder="" type="text">
                </label>
                <label name="companytype" class="item item-select">
                    <span class="input-label">Type of Company</span>
                    <select>
                        <option>Propiertor</option>
                        <option>Partnership</option>
                        <option>LLP</option>
                        <option>Pvt Ltd</option>
                        <option>Others</option>
                    </select>
                </label>
                <label class="item item-input">
                    <span class="input-label">Pan Card</span>
                    <input placeholder="" type="text">
                </label>
                <label class="item item-input">
                    <span class="input-label">Service Tax No.</span>
                    <input placeholder="" type="text">
                </label>
                <label class="item item-input">
                    <span class="input-label">Address</span>
                    <input placeholder="" type="text">
                </label>
                <label class="item item-input">
                    <span class="input-label">Area</span>
                    <input placeholder="" type="text">
                </label>
                <label class="item item-input">
                    <span class="input-label">City</span>
                    <input placeholder="" type="text">
                </label>
                <label class="item item-input">
                    <span class="input-label">Pincode</span>
                    <input placeholder="" type="text">
                </label>
                <label class="item item-input">
                    <span class="input-label">State</span>
                    <input placeholder="" type="text">
                </label>
                <label class="item item-input">
                    <span class="input-label">Turnover</span>
                    <input placeholder="" type="text">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input placeholder="" type="password">
                </label>
                <label class="item item-input">
                    <span class="input-label">Confirm Password</span>
                    <input placeholder="" type="password">
                </label>
            </ion-list>
            <button class="button button-royal button-block ">Sign up</button>
        </form>
        
    </ion-content>
</ion-view>
